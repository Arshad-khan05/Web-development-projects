<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arshad khan - Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><b>Hello User</b></a>
            
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="jumbotron">
            <h1 id="display-4">Current Time :-  <span id="time"></span> </h1>
            <hr class="my-4">
            <p>It shows the current date and time</p>
            
          </div>
    </div>
    </div>
</body>
<script>
    timendate = ()=>{
        let a = new Date();
        let hr = a.getHours()%12;
        let time = hr +":" + a.getMinutes()+ ":" + a.getSeconds();  
        let date = a.toLocaleDateString();
        if(a.getHours()>=12)
        {
            document.getElementById("time").innerHTML = time +" pm" + ", Date : " + date; 
        }
        else
        {
            document.getElementById("time").innerHTML = time +" am" + ", Date : " + date;
        }
    }
    setInterval(timendate,0);
</script>
</html>
